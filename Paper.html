<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Paper</title>
    <link rel="stylesheet" type="text/css" href="css/Result.css">
    <script src="js/Result.js"></script>
</head>
<body>
<div id="images" align="center"></div>
<div id="text" align="center"></div>
<script>
    choice("Images/paper-.gif")
    var compChoice = Math.floor((Math.random() * 5) + 1);
    switch (compChoice)
    {
        case 1:
            choice("Images/lizard-.gif");
            document.getElementById("text").innerHTML = 'Lizard eats paper!' + '<br>' + 'Sorry! You lose!';
            break;
        case 2:
            choice("Images/paper-.gif");
            document.getElementById("text").innerHTML = 'You are equal!' + '<br>' + 'Try again!';
            break;
        case 3:
            choice("Images/scissors-.gif");
            document.getElementById("text").innerHTML = 'Scissors cuts paper!' + '<br>' + 'Sorry! You lose!';
            break;
        case 4:
            choice("Images/spock-.gif");
            document.getElementById("text").innerHTML = 'Paper disproves Spock!' + '<br>' + 'Sorry! You lose!';
            break;
        case 5:
            choice("Images/stone-.gif");
            document.getElementById("text").innerHTML = 'Paper covers stone!' + 'Congratulations!' + 'You won!';
    }
</script>
<div class="dropdown">
    <button class="dropbtn">Options</button>
    <div class="dropdown-content">
        <a href="Rules.html">Read the rules</a>
        <a href="Play.html">Play again</a>
        <a href="https://www.google.com/">Quit</a>
    </div>
</div>
</body>
</html>
