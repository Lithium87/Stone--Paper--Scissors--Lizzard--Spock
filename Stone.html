<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <title>Stone</title>
    <link rel="stylesheet" type="text/css" href="css/Style.css">
    <script src="js/Result.js"></script>
</head>
<body>
<div id="images" align="center"></div>
<div id="text" align="center"></div>
<script>
    choice("Images/stone-.gif");
    var compChoice = Math.floor((Math.random() * 5) + 1);
    switch (compChoice)
    {
        case 1:
            choice("Images/lizard-.gif");
            document.getElementById("text").innerHTML = 'Stone crushes lizard!' + '<br>' + 'Congratulations!' + '<br>' + 'You won' ;
            break;
        case 2:
            choice("Images/paper-.gif");
            document.getElementById("text").innerHTML = 'Paper covers stone!' + '<br>' + 'Sorry! You lose!';
            break;
        case 3:
            choice("Images/scissors-.gif");
            document.getElementById("text").innerHTML = 'Stone crushes scissors!' + '<br>' + 'Congratulations!' + '<br>' + 'You Won!';
            break;
        case 4:
            choice("Images/spock-.gif");
            document.getElementById("text").innerHTML = 'Spock vaporizes stone!' + '<br>' +  'Sorry! You lose!';
            break;
        case 5:
            choice("Images/stone-.gif");
            document.getElementById("text").innerHTML = 'You are equal! Try again!';
    }
</script>
<div class="dropdown">
    <button class="dropbtn">Options</button>
    <div class="dropdown-content">
        <a href="Rules.html">Read the Rules</a>
        <a href="Play.html">Play again</a>
        <a href="https://www.google.com/">Quit</a>
    </div>
</div>
</body>
</html>
